<body>

    <!-- Firebase ì„¤ì • -->
    <script src="firebase.js"></script>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        const ADMIN_EMAIL = 'admin@dshare.co.kr';
        const ABP_EMAIL = 'abp@dshare.co.kr';
        
        // íŒ€ ëª©ë¡
        const TEAMS = [
            { id: 'planning', name: 'í•™ì›ì‚¬ì—…ê¸°íšíŒ€', className: 'planning' },
            { id: 'marketing', name: 'í•™ì›ì‚¬ì—…ë§ˆì¼€íŒ…íŒ€', className: 'marketing' },
            { id: 'hrd', name: 'í•™ì›ì‚¬ì—…HRDíŒ€', className: 'hrd' },

        // ì•„ì´ì½˜ ì»´í¬ë„ŒíŠ¸
        const Icons = {

            ),
            Settings: () => (

                    <circle cx="12" cy="12" r="3"/>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                </svg>
            )
        };

        // ë‚ ì§œ í¬ë§·
        function formatDate(timestamp) {
            if (!timestamp) return '-';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // íŒ€ë³„ ë¬¸ì˜ í˜ì´ì§€
        function TeamInquiryPage({ teamId }) {
            const [inquiries, setInquiries] = useState([]);
            const [loading, setLoading] = useState(true);
            const [showDetailModal, setShowDetailModal] = useState(false);
            const [selectedInquiry, setSelectedInquiry] = useState(null);
            const [replyText, setReplyText] = useState('');
            const [replyAuthor, setReplyAuthor] = useState('');
            const [isReplying, setIsReplying] = useState(false);

            const team = TEAMS.find(t => t.id === teamId);

            // í•´ë‹¹ íŒ€ì˜ ë¬¸ì˜ê¸€ ë¡œë“œ
            useEffect(() => {
                const unsubscribe = db.collection('abpInquiries')
                    .where('targetTeam', '==', teamId)
                    .onSnapshot((snapshot) => {
                        const data = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        // ìµœì‹ ìˆœ ì •ë ¬
                        data.sort((a, b) => {
                            const dateA = a.createdAt?.toDate?.() || new Date(0);
                            const dateB = b.createdAt?.toDate?.() || new Date(0);
                            return dateB - dateA;
                        });
                        setInquiries(data);
                        setLoading(false);
                    }, (error) => {
                        console.error('ë¬¸ì˜ê¸€ ë¡œë“œ ì˜¤ë¥˜:', error);
                        setLoading(false);
                    });

                return () => unsubscribe();
            }, [teamId]);

            // ìƒì„¸ë³´ê¸°
            const openDetail = (inquiry) => {
                setSelectedInquiry(inquiry);
                setReplyText(inquiry.reply || '');
                setReplyAuthor(inquiry.replyAuthor || '');
                setShowDetailModal(true);
            };

            // ë‹µë³€ ì €ì¥
            const handleReply = async () => {
                if (!replyText.trim()) {
                    alert('ë‹µë³€ ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                    return;
                }
                if (!replyAuthor.trim()) {
                    alert('ì‘ì„±ì ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                    return;
                }

                setIsReplying(true);

                try {
                    await db.collection('abpInquiries').doc(selectedInquiry.id).update({
                        reply: replyText.trim(),
                        replyAuthor: replyAuthor.trim(),
                        status: 'answered',
                        repliedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    alert('ë‹µë³€ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
                    setShowDetailModal(false);
                } catch (error) {
                    console.error('ë‹µë³€ ì €ì¥ ì˜¤ë¥˜:', error);
                    alert('ë‹µë³€ ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                } finally {
                    setIsReplying(false);
                }
            };

            // ìƒíƒœ ë°°ì§€
            const getStatusBadge = (status) => {
                if (status === 'answered') {
                    return <span className="status-badge answered">ë‹µë³€ì™„ë£Œ</span>;
                }
                return <span className="status-badge pending">ëŒ€ê¸°ì¤‘</span>;
            };

            if (loading) {
                return (
                    <div className="loading-spinner">
                        <p>ë¬¸ì˜ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p>
                    </div>
                );
            }

            return (
                <div>
                    <div className="page-header">
                        <h2 className="page-title">{team?.name}</h2>
                        <p className="page-subtitle">ì§€ì ì—ì„œ ì ‘ìˆ˜ëœ ë¬¸ì˜ì‚¬í•­ì— ë‹µë³€í•©ë‹ˆë‹¤</p>
                    </div>

                    {/* í†µê³„ ì¹´ë“œ */}
                    <div className="stats-grid">
                        <div className="stat-card">
                            <h3>ì „ì²´ ë¬¸ì˜</h3>
                            <div className="value">{inquiries.length}</div>
                        </div>
                        <div className="stat-card">
                            <h3>ëŒ€ê¸°ì¤‘</h3>
                            <div className="value">{inquiries.filter(i => i.status === 'pending').length}</div>
                        </div>
                        <div className="stat-card">
                            <h3>ë‹µë³€ì™„ë£Œ</h3>
                            <div className="value">{inquiries.filter(i => i.status === 'answered').length}</div>
                        </div>
                    </div>

                    <div className="content-area">
                        <div className="page-header-actions">
                            <h3 className="section-title" style={{marginBottom: 0}}>
                                ë¬¸ì˜ ëª©ë¡ ({inquiries.length}ê±´)
                            </h3>
                        </div>

                        {inquiries.length === 0 ? (
                            <div className="empty-state">
                                <p>ì ‘ìˆ˜ëœ ë¬¸ì˜ê°€ ì—†ìŠµë‹ˆë‹¤.</p>
                            </div>
                        ) : (
                            <table className="data-table">
                                <thead>
                                    <tr>
                                        <th style={{width: '50px', textAlign: 'center'}}>No</th>
                                        <th style={{width: '100px'}}>ìƒíƒœ</th>
                                        <th style={{width: '120px'}}>ì§€ì </th>
                                        <th>ë¬¸ì˜ ë‚´ìš©</th>
                                        <th style={{width: '100px'}}>ì‘ì„±ì</th>
                                        <th style={{width: '160px'}}>ì‘ì„±ì¼</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {inquiries.map((inquiry, index) => (
                                        <tr

                    {/* ë¬¸ì˜ ìƒì„¸/ë‹µë³€ ëª¨ë‹¬ */}
                    {showDetailModal && selectedInquiry && (

        // ë©”ì¸ ì•± ì»´í¬ë„ŒíŠ¸
        function App() {
            const [currentPage, setCurrentPage] = useState('planning');
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((currentUser) => {
                    if (!currentUser) {
                        window.location.href = 'index.html';
                    } else if (currentUser.email !== ABP_EMAIL) {
                        // ABP ê³„ì •ë§Œ ì ‘ê·¼ ê°€ëŠ¥
                        if (currentUser.email === ADMIN_EMAIL) {
                            window.location.href = 'admin.html';
                        } else {

                    } else {
                        setUser(currentUser);

            const handleLogout = async () => {
                if (confirm('ë¡œê·¸ì•„ì›ƒ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {

        }
