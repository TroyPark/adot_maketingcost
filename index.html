<!DOCTYPE html>

    <!-- Firebase SDK -->

    <style>
        * {

        }

        body {

            background: linear-gradient(135deg, #001236 0%, #002856 50%, #001236 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;

        .login-container {

            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {

            }
            to {

        .login-header {
            text-align: center;
            margin-bottom: 35px;

        .login-header h1 {

            margin-bottom: 8px;

        .login-header h2 {

            font-weight: 500;

        }

        .login-header p {

            font-size: 14px;
        }

        .form-group {

        }

        .form-group label {
            display: block;
            color: #001236;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;

        }

        .form-group input:focus {
            outline: none;

            background-color: white;

        }

        .password-container {

        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 14px;
            padding: 0;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #f07c00;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: #f07c00;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(240, 124, 0, 0.3);
        }

        .login-button:hover {
            background: #e07000;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(240, 124, 0, 0.5);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .forgot-password {
            text-align: center;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .forgot-password-btn {
            background: none;
            border: none;
            color: #666;
            font-size: 13px;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .forgot-password-btn:hover {
            color: #f07c00;
        }

        /* Î™®Îã¨ Ïä§ÌÉÄÏùº */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            margin: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: #001236;
            font-size: 20px;
            margin-bottom: 8px;
        }

        .modal-header p {

            font-size: 14px;
            line-height: 1.5;
        }

        .modal-footer {

        }

        .modal-footer button {

            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary {
            background: #f0f0f0;
            border: none;
            color: #666;
        }

        .btn-secondary:hover {

        }

        .btn-primary {
            background: #f07c00;
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background: #e07000;
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            margin-top: 15px;
            text-align: center;
        }

        .logo-white {
            text-align: center;
            margin-top: 40px;
        }

        .logo-white img {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Î°úÍ∑∏Ïù∏</h1>
            <h2>ÏßÄÏ†ê ÏÜåÌÜµ Î∞è ÎßàÏºÄÌåÖ ÎπÑÏö© Í¥ÄÎ¶¨ ÏãúÏä§ÌÖú</h2> 
        </div>

        <form id="loginForm">

                        <span id="toggleText">Î≥¥Í∏∞</span>

        <div class="forgot-password">

    <!-- ÎπÑÎ∞ÄÎ≤àÌò∏ Ïû¨ÏÑ§Ï†ï Î™®Îã¨ -->
    <div class="modal-overlay" id="resetPasswordModal">
        <div class="modal">
            <div class="modal-header">
                <h3>üîë ÎπÑÎ∞ÄÎ≤àÌò∏ Ïû¨ÏÑ§Ï†ï</h3>
                <p>Í∞ÄÏûÖÌïú Ïù¥Î©îÏùº Ï£ºÏÜåÎ•º ÏûÖÎ†•ÌïòÏãúÎ©¥<br/>ÎπÑÎ∞ÄÎ≤àÌò∏ Ïû¨ÏÑ§Ï†ï ÎßÅÌÅ¨Î•º Î≥¥ÎÇ¥ÎìúÎ¶ΩÎãàÎã§.</p>
            </div>
            
            <div class="form-group">
                <label for="resetEmail">Ïù¥Î©îÏùº</label>
                <input 
                    type="email" 
                    id="resetEmail" 
                    placeholder="Ïù¥Î©îÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" 
                    autocomplete="email"
                >
                <div class="error-message" id="resetEmailError"></div>
            </div>

            <div id="resetSuccessMessage" class="success-message" style="display: none;">
                ‚úÖ ÎπÑÎ∞ÄÎ≤àÌò∏ Ïû¨ÏÑ§Ï†ï Ïù¥Î©îÏùºÏù¥ Ï†ÑÏÜ°ÎêòÏóàÏäµÎãàÎã§.<br/>Ïù¥Î©îÏùºÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.
            </div>

            <div class="modal-footer">
                <button type="button" class="btn-secondary" id="closeResetModal">Ï∑®ÏÜå</button>
                <button type="button" class="btn-primary" id="sendResetEmail">Ïù¥Î©îÏùº Î∞úÏÜ°</button>
            </div>
        </div>
    </div>

    <div class="logo-white">
        <img src="image/logd_white.png" alt="Logo">
    </div>

    <!-- Firebase ÏÑ§Ï†ï -->
    <script src="firebase.js"></script>
    
    <script>
        // ÎπÑÎ∞ÄÎ≤àÌò∏ Î≥¥Í∏∞/Ïà®Í∏∞Í∏∞ ÌÜ†Í∏Ä
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        const toggleText = document.getElementById('toggleText');

        passwordToggle.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleText.textContent = 'Ïà®Í∏∞Í∏∞';
            } else {
                passwordInput.type = 'password';
                toggleText.textContent = 'Î≥¥Í∏∞';
            }
        });

        // Ìèº Ï†úÏ∂ú Ï≤òÎ¶¨
        const loginForm = document.getElementById('loginForm');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const loginError = document.getElementById('loginError');
        const loginButton = document.querySelector('.login-button');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            // ÏóêÎü¨ Î©îÏãúÏßÄ Ï¥àÍ∏∞Ìôî
            emailError.classList.remove('show');
            passwordError.classList.remove('show');
            loginError.classList.remove('show');
            emailError.textContent = '';
            passwordError.textContent = '';
            loginError.textContent = '';

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Í∏∞Î≥∏ Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨
            let isValid = true;

            if (!email) {
                emailError.textContent = 'Ïù¥Î©îÏùºÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.';
                emailError.classList.add('show');
                isValid = false;
            }

            if (!password) {
                passwordError.textContent = 'ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.';
                passwordError.classList.add('show');
                isValid = false;
            } else if (password.length < 6) {
                passwordError.textContent = 'ÎπÑÎ∞ÄÎ≤àÌò∏Îäî ÏµúÏÜå 6Ïûê Ïù¥ÏÉÅÏù¥Ïñ¥Ïïº Ìï©ÎãàÎã§.';
                passwordError.classList.add('show');
                isValid = false;
            }

            if (!isValid) {
                return;
            }

            // Î°úÍ∑∏Ïù∏ Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî
            loginButton.disabled = true;
            loginButton.textContent = 'Î°úÍ∑∏Ïù∏ Ï§ë...';

            // Firebase Î°úÍ∑∏Ïù∏
            const result = await loginWithEmail(email, password);
            
            if (result.success) {
                console.log('Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ:', result.user.email);
                
                // Ïù¥Î©îÏùº ÌôïÏù∏ ÌõÑ ÌéòÏù¥ÏßÄ Î∂ÑÍ∏∞
                if (result.user.email === 'admin@dshare.co.kr') {
                    window.location.href = 'admin.html';
                } else if (result.user.email === 'abp@dshare.co.kr') {
                    window.location.href = 'abp.html';
                } else {
                    window.location.href = 'user.html';
                }
            } else {
                loginError.textContent = result.message;
                loginError.classList.add('show');
                loginButton.disabled = false;
                loginButton.textContent = 'Î°úÍ∑∏Ïù∏';
            }
        });

        // Î°úÍ∑∏Ïù∏ ÏÉÅÌÉú ÌôïÏù∏ (Ïù¥ÎØ∏ Î°úÍ∑∏Ïù∏ÎêòÏñ¥ ÏûàÏúºÎ©¥ ÌéòÏù¥ÏßÄ Ïù¥Îèô)
        onAuthStateChange(function(user) {
            if (user) {
                console.log('Ïù¥ÎØ∏ Î°úÍ∑∏Ïù∏Îê®:', user.email);
                
                // Ïù¥Î©îÏùº ÌôïÏù∏ ÌõÑ ÌéòÏù¥ÏßÄ Î∂ÑÍ∏∞
                if (user.email === 'admin@dshare.co.kr') {
                    window.location.href = 'admin.html';
                } else if (user.email === 'abp@dshare.co.kr') {
                    window.location.href = 'abp.html';
                } else {
                    window.location.href = 'user.html';
                }
            }
        });

        // ÎπÑÎ∞ÄÎ≤àÌò∏ Ïû¨ÏÑ§Ï†ï Î™®Îã¨
        const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');
        const resetPasswordModal = document.getElementById('resetPasswordModal');
        const closeResetModal = document.getElementById('closeResetModal');
        const sendResetEmailBtn = document.getElementById('sendResetEmail');
        const resetEmailInput = document.getElementById('resetEmail');
        const resetEmailError = document.getElementById('resetEmailError');
        const resetSuccessMessage = document.getElementById('resetSuccessMessage');

        // Î™®Îã¨ Ïó¥Í∏∞
        forgotPasswordBtn.addEventListener('click', function() {
            resetPasswordModal.classList.add('show');
            resetEmailInput.value = document.getElementById('email').value; // Î°úÍ∑∏Ïù∏ ÌèºÏùò Ïù¥Î©îÏùº ÏûêÎèô ÏûÖÎ†•
            resetEmailError.classList.remove('show');
            resetSuccessMessage.style.display = 'none';
            sendResetEmailBtn.disabled = false;
            sendResetEmailBtn.textContent = 'Ïù¥Î©îÏùº Î∞úÏÜ°';
        });

        // Î™®Îã¨ Îã´Í∏∞
        closeResetModal.addEventListener('click', function() {
            resetPasswordModal.classList.remove('show');
        });

        // Î™®Îã¨ Î∞îÍπ• ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
        resetPasswordModal.addEventListener('click', function(e) {
            if (e.target === resetPasswordModal) {
                resetPasswordModal.classList.remove('show');
            }
        });

        // ÎπÑÎ∞ÄÎ≤àÌò∏ Ïû¨ÏÑ§Ï†ï Ïù¥Î©îÏùº Î∞úÏÜ°
        sendResetEmailBtn.addEventListener('click', async function() {
            const email = resetEmailInput.value.trim();
            
            // Ïù¥Î©îÏùº Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨
            if (!email) {
                resetEmailError.textContent = 'Ïù¥Î©îÏùºÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.';
                resetEmailError.classList.add('show');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                resetEmailError.textContent = 'Ïò¨Î∞îÎ•∏ Ïù¥Î©îÏùº ÌòïÏãùÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.';
                resetEmailError.classList.add('show');
                return;
            }

            resetEmailError.classList.remove('show');
            sendResetEmailBtn.disabled = true;
            sendResetEmailBtn.textContent = 'ÌôïÏù∏ Ï§ë...';

            try {
                // FirestoreÏóêÏÑú Ìï¥Îãπ Ïù¥Î©îÏùºÏù¥ Îì±Î°ùÎêòÏñ¥ ÏûàÎäîÏßÄ ÌôïÏù∏
                const usersSnapshot = await db.collection('users').where('email', '==', email).get();
                
                if (usersSnapshot.empty) {
                    resetEmailError.textContent = 'Îì±Î°ùÎêòÏßÄ ÏïäÏùÄ Ïù¥Î©îÏùºÏûÖÎãàÎã§.';
                    resetEmailError.classList.add('show');
                    sendResetEmailBtn.disabled = false;
                    sendResetEmailBtn.textContent = 'Ïù¥Î©îÏùº Î∞úÏÜ°';
                    return;
                }

                sendResetEmailBtn.textContent = 'Î∞úÏÜ° Ï§ë...';

                // Firebase Ïù¥Î©îÏùº Ïñ∏Ïñ¥ ÏÑ§Ï†ï
                firebase.auth().languageCode = 'ko';
                
                // ÎπÑÎ∞ÄÎ≤àÌò∏ Ïû¨ÏÑ§Ï†ï Ïù¥Î©îÏùº Î∞úÏÜ°
                await firebase.auth().sendPasswordResetEmail(email);
                
                resetSuccessMessage.style.display = 'block';
                sendResetEmailBtn.textContent = 'Î∞úÏÜ° ÏôÑÎ£å';
                
                // 3Ï¥à ÌõÑ Î™®Îã¨ Îã´Í∏∞
                setTimeout(function() {
                    resetPasswordModal.classList.remove('show');
                }, 3000);
            } catch (error) {
                console.error('ÎπÑÎ∞ÄÎ≤àÌò∏ Ïû¨ÏÑ§Ï†ï Ïù¥Î©îÏùº Î∞úÏÜ° Ïò§Î•ò:', error);
                
                if (error.code === 'auth/invalid-email') {
                    resetEmailError.textContent = 'Ïò¨Î∞îÎ•∏ Ïù¥Î©îÏùº ÌòïÏãùÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.';
                } else {
                    resetEmailError.textContent = 'Ïù¥Î©îÏùº Î∞úÏÜ°Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.';
                }
                resetEmailError.classList.add('show');
                sendResetEmailBtn.disabled = false;
                sendResetEmailBtn.textContent = 'Ïù¥Î©îÏùº Î∞úÏÜ°';
            }
        });
    </script>
</body>
